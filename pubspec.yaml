name: zego_uikit_prebuilt_video_conference
description: PrebuiltVideoConference is a full-featured Video Conference kit that provides a ready-made group voice/video chat, in-room message, dynamic layout, member list, etc.
version: 1.1.0
homepage: https://www.zegocloud.com/
repository: https://github.com/ZEGOCLOUD/zego_uikit_prebuilt_video_conference_flutter

environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.4
  flutter_screenutil: ^5.5.3+2
  zego_uikit: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  import_sorter: ^4.6.0  # run 'flutter pub run import_sorter:main'

flutter:
  assets:
    - assets/icons/back.png
    - assets/icons/im.png
    - assets/icons/top_member_normal.png
    - assets/icons/top_camera_overturn.png

    - assets/icons/2.0x/back.png
    - assets/icons/2.0x/im.png
    - assets/icons/2.0x/top_member_normal.png
    - assets/icons/2.0x/top_camera_overturn.png

    - assets/icons/3.0x/back.png
    - assets/icons/3.0x/im.png
    - assets/icons/3.0x/top_member_normal.png
    - assets/icons/3.0x/top_camera_overturn.png
